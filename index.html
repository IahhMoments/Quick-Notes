<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&"
    />
    <title>Quick Notes</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Quick Notes</h1>
      <div>
        <button class="add-note-btn" onclick="openNoteDialog()">
          + Add Note
        </button>
        <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
      </div>
    </header>

    <!-- Main -->
    <main id="notesContainer" class="notes-grid"></main>

    <!-- Dialog -->
    <dialog id="noteDialog">
      <div class="dialog-content">
        <header class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>

          <button class="close-btn" onclick="closeNoteDialog()">x</button>
        </header>

        <!-- Form Info -->
        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Title</label>
            <input
              type="text"
              class="form-input"
              id="noteTitle"
              placeholder="Enter note title..."
            />
          </div>

          <div class="form-group">
            <label for="noteContent" class="form-label">Content</label>
            <textarea
              class="form-textarea"
              id="noteContent"
              placeholder="Write your note here..."
              required
            ></textarea>
          </div>

          <!-- Save / Close Note -->
          <div class="dialog-actions">
            <button
              type="button"
              class="cancel-btn"
              onclick="closeNoteDialog()"
            >
              Cancel
            </button>
            <button type="submit" class="save-btn">Save Note</button>
          </div>
        </form>
      </div>
    </dialog>
  </body>
</html>
